<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>Buy Me - Online Shopping Store</title>

	<!-- Bootstrap core CSS -->
	<link href="/css/bootstrap.min.css" rel="stylesheet" />

	<link href="/css/non-responsive.css" rel="stylesheet" />

	<!-- data table -->
	<link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet" />
	<link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet" />

	<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="/css/style.css" rel="stylesheet" />

</head>

<body>
<div th:fragment="navbar">
	<div class="page-top"
		 style="width: 100%; height: 20px; background-color: #f49d29;"></div>
	<!-- Static navbar -->
	<nav class="navbar navbar-default navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">BUY ME</a>
			</div>
			<div id="navbar">
				<ul class="nav navbar-nav navbar-left">
					<li class="dropdown"><a th:href="@{/products}" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-haspopup="true"
											aria-expanded="false">STORES <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Browse the categories</a></li>
							<li><a th:href="@{/products}">Browse the products</a></li>
							<li><a href="#">FAQ</a></li>

						</ul></li>
					<form class="navbar-form">
						<div class="form-group">
							<input type="text" name="keyword" class="form-control"
								   placeholder="Product title" />
						</div>
						<button type="submit" class="btn btn-default">Search</button>
					</form>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/shoppingCart/cart}">SHOPPING CART</a></li>
					<li><a sec:authorize="isAnonymous()" th:href="@{/login}">MY ACCOUNT</a></li>
					<li><a sec:authorize="isAuthenticated()" th:href="@{/myProfile}">MY ACCOUNT</a></li>
					<li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">LOGOUT</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
		<!--/.container-fluid -->
	</nav>
</div>

<div th:fragment="body-bottom-scripts">
	<script
			th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>

	<script th:src="@{/js/scripts.js}"></script>

	<!-- data table -->
	<script th:src="@{/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/js/dataTables.bootstrap.min.js}"></script>
</div>

</body>
</html>
